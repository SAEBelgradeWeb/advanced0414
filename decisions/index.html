	<title>Odluke</title>

<script>

	var dan = "sreda";



	if(dan == "ponedeljak" ) {
		alert('danas je ponedeljak');
	} else if(dan == "utorak") {
		alert('danas je utorak');
	} else {
		alert('danas je neki cudan dan');
	}

	switch(dan) {
		case "ponedeljak":
		alert('danas je ponedeljak');
		break;
		
		case "utorak":
		alert('danas je utorak');
		break;

		case "sreda":
		alert('danas je sreda');
		break;

		default:
		alert('danas je neki cudan dan');
		break;

	}




</script>
