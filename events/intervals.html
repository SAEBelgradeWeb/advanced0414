<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Interval</title>
	<style>
	#div {
	width: 300px; 
	height: 300px; 
	background-color: black;
	position: absolute;
	}
	</style>


	<script>
function init(){

	var tajmer = setInterval(function(){
		var sirinaStrane = window.innerWidth;
		var levo = document.getElementById('div').style.left;
		levo = parseInt(levo);
		// if (levo < (sirinaStrane -  300) ) {
		// 
		// }

		if (levo >= (sirinaStrane - 300)) {
			clearInterval(tajmer);
			var novi = setInterval(function(){
				var levo = document.getElementById('div').style.left;
				levo = parseInt(levo);
				levo = levo - 10;
				document.getElementById('div').style.left = levo + "px";
				if (levo <= 0) {
					clearInterval(novi);
				}

			}, 10);
		} 
			levo = levo + 10;
		document.getElementById('div').style.left = levo + "px";

	}, 10);
	
	//alert(levo)
}


	</script>
</head>
<body onload="init();">
	<div id="div" style="top: 1px; left: 1px;"></div>
</body>
</html>
